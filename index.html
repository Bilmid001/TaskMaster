<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilmid TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><b>TASK MASTER</b></h1>
        <div class="card p-4 mb-4">
            <h4 class="card-title text-center">Add a New Task</h4>
            <form id="task-form">
                <div class="mb-3">
                    <label for="task-title" class="form-label">Title</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="task-description" class="form-label">Description</label>
                    <textarea id="task-description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="task-deadline" class="form-label">Deadline</label>
                    <input type="datetime-local" id="task-deadline" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="task-priority" class="form-label">Priority</label>
                    <select id="task-priority" class="form-control">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <input type="text" id="search-box" class="form-control w-75" placeholder="Search for tasks...">
            <select id="priority-filter" class="form-control w-20">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div id="task-list" class="mb-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
